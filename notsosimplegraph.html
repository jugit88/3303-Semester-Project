<!DOCTYPE HTML>
<html>
     <head>
         <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
         <title>Data Visualization</title>

         <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
         <script type="text/javascript">
 $(function () {
     var chart;
     $(document).ready(function() {
         $.getJSON("BMP_JSON.php", function(json1) {
             chart = new Highcharts.Chart({
                 chart: {
                     zoomType: 'x',
                     renderTo: 'container',
                     type: 'line',
                     marginRight: 130,
                     marginBottom: 40
                 },
                 title: {
                     text: 'BMP Temp(C) vs. BMP Pres(mb)',
                     x: -20 //center
                 },
                 subtitle: {
                     text: '',
                     x: -20
                 },
                 xAxis: {
                     categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
                 },
                 yAxis: [{ 
                     title: {
                         text: 'Pressure (mbar)'
                     },
                     plotLines: [{
                         value: 0,
                         width: 1,
                         color: '#808080'
                     }]
                 }, {
                    opposite: true,
                    title: {
                         text: 'Temperature (degrees C)'
                     },
                     plotLines: [{
                         value: 0,
                         width: 1,
                         color: '#808080'
                     }]
                 }],
                 tooltip: {
                     formatter: function() {
                             return '<b>'+ this.series.name +'</b><br/>'+
                             this.x +': '+ this.y;
                     }
                 },
                 legend: {
                     layout: 'vertical',
                     align: 'right',
                     verticalAlign: 'top',
                     x: -10,
                     y: 80,
                     borderWidth: 0
                 },
                 series: json1
             });
             chart = new Highcharts.Chart({
                 chart: {
                     zoomType: 'x',
                     renderTo: 'container2',
                     type: 'line',
                     marginRight: 130,
                     marginBottom: 40
                 },
                 title: {
                     text: 'BMP Temp(C) vs. BMP Pres(mb)',
                     x: -20 //center
                 },
                 subtitle: {
                     text: '',
                     x: -20
                 },
                 xAxis: {
                     categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
                 },
                 yAxis: [{ 
                     title: {
                         text: 'Pressure (mbar)'
                     },
                     plotLines: [{
                         value: 0,
                         width: 1,
                         color: '#808080'
                     }]
                 }, {
                    opposite: true,
                    title: {
                         text: 'Temperature (degrees C)'
                     },
                     plotLines: [{
                         value: 0,
                         width: 1,
                         color: '#808080'
                     }]
                 }],
                 tooltip: {
                     formatter: function() {
                             return '<b>'+ this.series.name +'</b><br/>'+
                             this.x +': '+ this.y;
                     }
                 },
                 legend: {
                     layout: 'vertical',
                     align: 'right',
                     verticalAlign: 'top',
                     x: -10,
                     y: 80,
                     borderWidth: 0
                 },
                 series: json1
             });

         });
     
     });
     
});
         </script>
     </head>
     <body>
   <script src="http://code.highcharts.com/highcharts.js"></script>
   <script src="http://code.highcharts.com/modules/exporting.js"></script>

<div id="container" style="min-width: 400px; height: 400px; margin: 0 auto"></div>
<div id="container2" style="min-width: 400px; height: 400px; margin: 0 auto"></div>
<div id="container3" style="min-width: 400px; height: 400px; margin: 0 auto"></div>
<div id="container4" style="min-width: 400px; height: 400px; margin: 0 auto"></div>
<div id="container5" style="min-width: 400px; height: 400px; margin: 0 auto"></div>

     </body>
</html>
